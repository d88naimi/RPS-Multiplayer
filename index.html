<!DOCTYPE html>
<html>
    <head>
        <title>
            Train Game
        </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
  
      <link href="assets/css/stylesheet.css" rel="stylesheet" type="text/css"></link>
  
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
 integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
 crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    </head>
    <body>
   <div class="container">
  <!-- jumbotron -->
  <div class="jumbotron">
    <h1 class="text-center"><strong>Train Scheduler</strong></h1>
  </div>
  <!-- current employees -->
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body" id="currentSchedule">
          <table width="100%" id="scheduleTable">
            <tr>
              <th width="20%">Train Name</th>
              <th width="20%">Destination</th>
              <th width="20%">Frequency</th>
              <th width="20%">Next Arrival</th>
              <th width="20%">Minutes Away</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    </div>

    

<div class="container">
    <br>
        <div class="row">
            <!-- Sign-Up Panel-->
            <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Add a Choo Choo
                        </h3>
                    </div>
                    <div class="panel-body">
                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group">
                                <label for="search">
                                    Train Name:
                                </label>
                                <input class="form-control" id="trainName" placeholer="Enter Name">
                                </input>
                            </div>
                            <div class="form-group">
                                <label for="text">
                                    Destination:
                                </label>
                                <input class="form-control" id="trainDest" type="text">
                                </input>
                            </div>
                            <div class="form-group">
                                <label for="text">
                                    First Train Time (HH : mm - military time)
                                </label>
                                <input class="form-control" id="trainFirst" type="number">
                                </input>
                            </div>
                            <div class="form-group">
                                <label for="comment">
                                    Frequency :
                                </label>
                                <input class="form-control" id="trainFreq" type="number">
                                </input>
                            </div>
                             <button type="submit" class="btn btn-primary" id="submitTrain">
                             Add Train
                             </button>
                        </form>
                    </div>
                      </div>
                </div>
            </div>
        </div>
    </br>
</div>
</div>

            <script src="assets/javascript/app.js" type="text/javascript">
                </script>


           


                
  </body>
</html>
