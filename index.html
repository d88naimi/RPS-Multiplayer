<!DOCTYPE html>
<html>
    <head>
        <title>
            Train Game
        </title>
        <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
            <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" rel="stylesheet">
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
                <link href="assets/css/stylesheet.css" rel="stylesheet" type="text/css">
                    </link>
                    
                </link>
            </link>
        </link>
    </head>
    <body>
        <header class="jumbotron">
            <h1 class="text-center">
                Train Schedule
            </h1>
        </header>

        <div class="container schedule-container">
          <div class="row">

              <!-- Sign-Up Panel-->
              <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                   <div class="panel panel-primary">
                        <div class="panel-heading">
                             <h3 class="panel-title">Current Train Schedule</h3>
                        </div>
                        <div class="panel-body">

                             
                        <table class="train-schedule">
                             <tr>
                                  <th class="col-xs-3">Train Name
                                  </th>
                                  <th class="col-xs-2">Destination
                                  </th>
                                  <th class="col-xs-2">Frequency (min)
                                  </th>
                                  <th class="col-xs-2">Next Arrival
                                  </th>
                                  <th class="col-xs-2">Minutes Away
                                  </th>
                             </tr>
                        </table>

                        </div>  
                   </div> 
              </div> 
         </div> 
    </div>  
    

<div class="container">
    <br>
        <div class="row">
            <!-- Sign-Up Panel-->
            <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Add a Choo Choo
                        </h3>
                    </div>
                    <div class="panel-body">
                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group">
                                <label for="text">
                                    Train Name:
                                </label>
                                <input class="form-control" id="name-input" type="text">
                                </input>
                            </div>
                            <div class="form-group">
                                <label for="text">
                                    Destination:
                                </label>
                                <input class="form-control" id="destination-input" type="text">
                                </input>
                            </div>
                            <div class="form-group">
                                <label for="text">
                                    First Train Time (HH : mm - military time)
                                </label>
                                <input class="form-control" id="first-train-time-input" type="number">
                                </input>
                            </div>
                            <div class="form-group">
                                <label for="comment">
                                    Frequency :
                                </label>
                                <input class="form-control" id="frequency-input" type="number">
                                </input>
                            </div>
                            <button class="btn btn-lg btn-primary" id="add-user" type="submit">
                                Submit
                            </button>
                        </form>
                    </div>
                      </div>
                </div>
            </div>
        </div>
    </br>
</div>



<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript">
                </script>
                <script src="assets/javascript/app.js" type="text/javascript">
                </script>
  </body>
</html>
